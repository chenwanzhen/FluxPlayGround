<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackson</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <script type="text/javascript" src="/file?name=common.js"></script>
</head>
<body>
<p>
    <button id="jsonview">JsonView</button>
    <button id="jsonview-with-mono">JsonViwe with Mono</button>
    <button id="jsonview-with-flux">JsonView with flux</button>
</p>
<p id="output"></p>

<p>
    <a href="/">返回</a>
</p>

<script type="text/javascript">
    
    function handler() {
        if (this.status === 200) {
            print("回执：" + this.responseText)
        }
    }
    
    addEvent("click", document.getElementById('jsonview'), function () {
        var req = new XMLHttpRequest();
        req.onload = handler;
        req.open('GET', 'http://' + document.domain + ':8000/jackson/view', true);
        req.send(null);
    });
    
    

    addEvent("click", document.getElementById('jsonview-with-mono'), function() {
        var req = new XMLHttpRequest();
        req.onload = handler;
        req.open('GET', 'http://' + document.domain + ':8000/jackson/view-with-mono', true);
        req.send(null);
    });

    addEvent("click", document.getElementById('jsonview-with-flux'), function () {
        var req = new XMLHttpRequest();
        req.onload = handler;
        req.open('GET', 'http://' + document.domain + ':8000/jackson/view-with-flux', true);
        req.send(null);
    });


</script>
</body>
</html>
